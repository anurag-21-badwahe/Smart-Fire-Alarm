<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Fire Alarm</title>
  <link rel="icon" type="image/png" href= "favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class = "fireText">Smart Fire Alarm</h1>
  <div class="container">
    <div class="box">
      <div class="shadow"></div>
      <div class="content">
        <a href="https://thingspeak.com/" target="_blank">
          <div class="percent percent-temp" data-text="Temp." style="--num: 85">
            <div class="dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
          </div>
        </a>
        <div class="number">
          <h2>85<span>&deg</span></h2>
        </div>
      </div>
    </div>
    <button id="alarmButton" class="button-33" role="button">Alarm <span id="alarmState">On</span></button>
    <audio id="audio" src="./archivo.mp3" preload="auto"></audio>
    <div class="box">
      <div class="shadow"></div>
      <div class="content">
        <div class="percent" data-text="Flame" style="--num: 30">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <div class="number">
          <h2>30<span>%</span></h2>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
